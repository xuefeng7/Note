    <script type = "text/javascript">

    $(document).ready(function() {

      // define a generic Ajax error handler:
      // http://api.jquery.com/ajaxerror/
      $(document).ajaxError(function() {
         alert("incomplete sign up information.");
        });

      //sign up user handler
      $("#signUpUser").click(function() {
        $.ajax({

            url: "/signup_submit/",
            type: "POST",
            dataType: "text",
            //encapuslate user sign up information
            data : {
                email: $("#email").val(),
                password: $("#password").val(),
                first_name: $("#first_name").val(),
                last_name: $("#last_name").val()
            },

            success: function(data) {
                
                if (data) {
                    //if received data, it must be an error message
                    swal("Sign Up Failed", data);
                    console.log(data);
                }else{
                    //will just redirect to homepage in backend
                }
            }
        });

      });

    });
    </script>

    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {

    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
