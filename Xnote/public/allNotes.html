    <script>
    // get the allnotes dictionary which is handy
    function sortNote(data) {
        var sorted = []; //dictionary
        var subjects = [];

        for( i=0; i<data.length; i++){
        
            if($.inArray(data[i]['subject'],subjects) === -1){ // not found

                subjects.push(data[i]['subject']);
            }
        }

        for( j=0; j<subjects.length; j++){
            
            sorted[subjects[j]] = [];

            for( k=0; k<data.length; k++){
                
                if(data[k]['subject'] === subjects[j]){
                    
                    sorted[subjects[j]].push(data[k]);

                }
            }
        }
       
        return sorted;
    }

    var p2i=new page2images();
    //animation enlarge
    function enlarge(x){
         x.style.transform = "scale(1.03,1.03)";
         x.style.transitionDuration = "0.3s";
    }
    //animation shrink
    function shrink(x){
         x.style.transform = "scale(1.0,1.0)";
         x.style.transitionDuration = "0.3s";
    }

    $(document).ready(function() {
        
        //catch user
        $.ajax({

        url: "/user?",
        type: "GET",

        success: function(data) {
                

                if (data == 'failed') {
                   
                    window.location = '/'; //redirect to home
                }
                else{
                   //has cached user 
                   $("#userName").html(data['first_name']+" "+data['last_name']);
                   $("#profileImg").attr('src',data['profile']['url']);
                }
            },
        error: function(error) {
            console.log(error);
        }
        });

        var currentUser = Parse.User.current(); // check whether currentUser is null to tell whether user can buy notes
        var query_subject = "";

        // check whether there are certain subject request

        currentURL = window.location.href;

        if( currentURL.indexOf('#') === -1 ) // I have need all notes
                {} // do nothing and keep query_subject as ""
        else { 

            currentURLlist = currentURL.split('#');
            currentSubject = currentURLlist[(currentURLlist.length)-1];

            query_subject = currentSubject;
            //console.log(query_subject);
        }
        console.log(query_subject);
        //query notes
        $.ajax({

        url: "/note",
        type: "POST",
        
        data: {
            subject: query_subject
        },

        success: function(data) {

            if((typeof data[0]) === "object"){

                //succeed
                // simply put all the notes returned from server

                    var allnotes = sortNote(data);

                            //console.log(allnotes);

                            //counter = 1;

                            for(var i in allnotes) // i is the key , key is the subject name
                            {
                                // create the title
                                var subjectrow = document.createElement("div");
                                    subjectrow.className = "row";
                                var subjectcol = document.createElement("div");
                                    subjectcol.className = "col-lg-12";
                                var subjectname = document.createElement("h3");
                                    subjectrow.className = "row";
                                var subname = document.createTextNode(i);
                                    subjectname.appendChild(subname);

                                subjectcol.appendChild(subjectname);
                                subjectrow.appendChild(subjectcol);

                                var container1 = document.getElementById("ct");
                                    container1.appendChild(subjectrow);

                                // create the container for
                                var subNoteContainer = document.createElement("div");
                                subNoteContainer.className = "row text-center";
                                container1.appendChild(subNoteContainer);

                                for(var j in allnotes[i]){
                                    
                                    var lvl1 = document.createElement("div");
                                    lvl1.className = "col-md-3 col-sm-6 hero-feature";
                                    lvl1.setAttribute("onmouseover","enlarge(this)");
                                    lvl1.setAttribute("onmouseout","shrink(this)");
                        
                                    var lvl2 = document.createElement("div");
                                    lvl2.className = "thumbnail" ;

                                    var lvl3 = document.createElement("img");
                                    lvl3.src = "https://api.page2images.com/directlink?p2i_url="+allnotes[i][j]['content']['url']+"&p2i_key=719751a160d9feb5";
                                    lvl3.className = "img-responsive"; 
                                    lvl3.alt = ""; 
                                    var modifiedID = allnotes[i][j]['objectId'];
                                    lvl3.id = "pdf_"+modifiedID;
                                    p2i.thumbnail(lvl3.id);

                                    var lvl4 = document.createElement("div");
                                    lvl4.className = "caption";

                                    var lvl5 = document.createElement("h3");        
                                    var innerText1 = document.createTextNode(allnotes[i][j]['title']);
                                    lvl5.appendChild(innerText1);
                                    lvl5.title = allnotes[i][j]['title'];

                                    var lvl6 = document.createElement("p");
                                    var innerText2 = document.createTextNode(allnotes[i][j]['subtitle']);
                                    lvl6.appendChild(innerText2);
                                    lvl6.title = allnotes[i][j]['subtitle'];

                                    var lvl7 = document.createElement("p");
                                    var innerText3 = document.createTextNode('$'+allnotes[i][j]['price']);
                                    lvl7.appendChild(innerText3);
                                    lvl7.title = allnotes[i][j]['price'];

                                    var lvl8 = document.createElement("p"); // this is for the format of "buynow" button

                                    var buybutton = document.createElement("input");
                                    buybutton.className = "btn btn-primary";
                                    //var innerText4 = document.createTextNode("Buy Now!");
                                    //buybutton.appendChild(innerText4);
                                    buybutton.type = 'button';
                                    buybutton.value = 'Buy Now';
                                    //buybutton.id = allnotes[i][j]['objectId'];
                                    //buybutton.name = allnotes[i][j]['price'];
                                    buybutton.onclick = (function(e){  // directly set the functions in such button
                                        return function(){
                                        // console.log("in!!");
                          			var note_info = "Product price: $"+e['price'];
                                    swal(
                                    	{   
                                    		title: "Purchase Confirm",   
                                    		text: note_info,   
                                    		type: "info",   
                                    		confirmButtonColor: "#DD6B55",
                                    		confirmButtonText:"Confirm",
                                    		showCancelButton: true,   
                                    		closeOnConfirm: false,   
                                    		showLoaderOnConfirm: true, 
                                    	
                                    	}, function(){   
                                    		//confimred handler
                                    		$.ajax({

                                            url: "/purchase",
                                            type: "POST",
        
                                            data: {
                                                noteId: e['objectId'],
                                                price: e['price']
                                            },


                                            success: function(data) {


                                                if(data === 'succeed'){

                                                    swal("Thanks!","Note Id. "+e['objectId']+" has been purchased successfully, $"+e['price']+" will be billed to your account. ","success");
                                                }else{
                                                	
                                                	if(data == 'low balance'){
                                                		
                                                		swal(
                                                		{   
                                                			title: "Purchase Failed",   
                                                			text: "Please add more balance into your account before purchase.",   
                                                			imageUrl: "img/low-balance.png" 
                                                		});
                                                		
                                                	}else if (data == 'owned'){

                                                        swal(
                                                        {   
                                                            title: "Purchase Failed",   
                                                            text: "You have already owned this note, please view it in your repository",   
                                                            imageUrl: "img/owned.png" 
                                                        });

                                                    }else{
                                                   	 	swal("Purchase Fail!"," Please give it another shot","error");
                                                	}
                                                }

                                            }, // end of success

                                            error: function(error) {
                                                console.log(error);
                                                swal("Something went wrong","please give it another shot","error");
                                            }


                                        });
                                    	});
                                        }; // end of return function()
                                    }) (allnotes[i][j]) ;  // end of onclick function(e) definition, the allnotes[i][j] is the correspoding note


                                    lvl8.appendChild(buybutton);
                                    lvl4.appendChild(lvl5);
                                    lvl4.appendChild(lvl6);
                                    lvl4.appendChild(lvl7);
                                    lvl4.appendChild(lvl8);
                                    lvl2.appendChild(lvl3);
                                    lvl2.appendChild(lvl4);
                                    lvl1.appendChild(lvl2);


                                   
                                    subNoteContainer.appendChild(lvl1);
                                    
                                } // end of for loop for notes


                            }// end of for loop for subject

            // ***********************************************

            }else{
                
                swal("Failed to load notes, please give it another shot");
            }

        },
        error: function(error) {
            console.log(error);
            swal("Something went wrong, please give it another shot");
        }

        }); // end of ajax of "/notes"


    });
