<script> // the user page direct and Usersession check

$(userFile).click(function() {
      
      $.ajax({

        url: "/user?",
        type: "GET",

        success: function(data) {
                
                if (data === 'failed') {
                   console.log("fetch cached user failed. Not allow to go to userPage");
                }else{
                    //move the browser to the userPage.html
                  console.log("User's session is valid, redirect");
                  window.location.replace("userPage.html");
                }
            }
      });  
 </script>



 <script> //  user log out 
$(logout).click(function() {
      
      $.ajax({

        url: "/log_out/",
        type: "GET",

        success: function(data) {
                
                if (data === 'failed') {
                   console.log("fetch cached user failed. Not allow to go to userPage");
                }else{
                    //move the browser to the userPage.html
                  console.log("successfully log out");
                  window.location.replace("index.html");
                }
            }
      });  
 </script>
